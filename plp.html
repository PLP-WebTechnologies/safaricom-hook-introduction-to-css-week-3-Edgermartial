<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="plp.css">

    <style>
        h1 {
            font-size: 2em; 
        }

        .highlight {
            background-color: lightblue; 
        }

        #uniqueElement {
            border: 2px solid black; 
        }

        
        p {
            text-align: justify;
        }

        .card {
            background-color: #f0f8ff;
            padding: 20px;
            margin: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>This is a Heading</h1> 

    <div id="uniqueElement">
        <p>This paragraph is within a div with a unique ID. It has a border.</p>
    </div>

    <div class="highlight">
        <p class="highlight">This paragraph has a background color due to a class selector.</p>
    </div>

    <p style="color: red;">This paragraph uses inline CSS to change its text color.</p>

    
    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card component with some description inside.</p>
    </div>

</body>
</html>
